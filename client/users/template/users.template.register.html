<div ng-init="vm.user" class="col-md-6 col-md-offset-3">
    <h2>Registrazione</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group">
            <label for="username">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" ng-model="vm.user.name" required />
        </div>
        <div class="form-group">
            <label for="password">Cognome</label>
            <input type="text" name="cognome" id="cognome" class="form-control" ng-model="vm.user.cognome" required />
        </div>
        <div class="form-group">
            <label for="password">Azienda</label>
            <input type="text" name="azienda" id="azienda" class="form-control" ng-model="vm.user.azienda" required />
        </div>
        <div class="form-group">
            <label for="password">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a ng-click="vm.moveToLogin(vm.user)" class="btn btn-link">Login</a>
        </div>
    </form>
</div>
